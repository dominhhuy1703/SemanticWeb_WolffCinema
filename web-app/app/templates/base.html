<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - Wolff Cinema</title>
    {% else %}
    <title>Welcome to Wolff Cinema</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/custom.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/static/js/custom.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body padding-top="50px">
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"/>
                <span class="icon-bar"/>
                <span class="icon-bar"/>
            </button>
            <a class="navbar-brand" href="/">Wolff Cinema</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="/trivia/">#</a>
                </li>
            </ul>
            <div class="search-container">
                <form action="/search" method="GET" class="search-form">
                    <input type="text" placeholder="Search.." name="search_str">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

        </div>
    </div>
</nav>
<div class="container" role="main">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
